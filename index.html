<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Jessica Randall | Social links profile</title>
    <!-- THE LINK FOR THE FONT STYLE  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <!-- THE LINK FOR CSS  -->
    <link rel="stylesheet" href="CSS/sytlesheet.css" />
    <!-- THE LINK FOR THE DESTOP AND MOBILE RESPONSIVENESS  -->
    <link rel="stylesheet" href="CSS/Responsive.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <img src="images/avatar-jessica.jpeg" alt="" />
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </div>
      <p class="font-end">"Front-end developer and avid reader."</p>

      <div class="Social-item">
        <a href="https://github.com/" class="social-list">GitHub</a>
        <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>
        <a href="https://www.linkedin.com/login">LinkedIn</a>
        <a href="https://x.com/?lang=en">Twitter</a>
        <a href="https://www.instagram.com/"> Instagram</a>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Don Winner</a>.
      </div>
    </footer>
  </body>
</html>
